<ion-content padding>
<div class="col no-padding">
  <img src="assets/img/loginGIF.gif" class="loginpage-GIF">   
</div>
<div class="footer-wrap">
  <div class="row responsive-sm login-form">
    <div class="col">
      <div class="list" align="center">
        <ion-item>
        <ion-label class="item item-input item-input-custm item-stacked-label bdr-none ">
          <span class="input-label txt-color bg-none input-label-custm" >Email</span>
        </ion-label>
          <ion-input type="email" name="userName" class="bg-none input-custm"
                 [(ngModel)]="loginRequest.userName" maxlength="100" required></ion-input>
        </ion-item>
        <ion-item>
        <ion-label class="item item-input item-input-custm item-stacked-label bdr-none">
          <span class="input-label txt-color bg-none input-label-custm" >Password</span>
        </ion-label>
          <ion-input type="password" name="password" placeholder="Your Toddlytic Password" class="bg-none input-custm"
                 [(ngModel)]="loginRequest.password" maxlength="15" required></ion-input>
      </ion-item>
      </div>
    </div>
  </div>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
          <button ion-button class="button signin-btn button-calm" (click)="authenticate()" style="background-color: #13A0DB !important;">SIGN IN
            </button>
      </ion-col>
      <ion-col col-6>
          <a href="#" class="subdued themeheadclr pull-right" style="letter-spacing: 1px;"
          (click)="showAlert()">Forgot Password</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
