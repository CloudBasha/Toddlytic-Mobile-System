<!-- Main Tabs Header and Content -->
<ion-header no-border >
  <ion-navbar color="primary" hideBackButton>
    <ion-buttons right>
      <div [hidden]="HideOnSearch" >
        <ion-grid>
          <ion-row *ngIf="!HideTabsHeader">
            <!-- 
            <ion-col col-4 >
              <button ion-button color="day" (click)="onAdd()"><ion-icon class="icon-large" name="add"></ion-icon></button>
            </ion-col>
            <ion-col col-4>
              <button ion-button (click)="onSearch()" color="day"><ion-icon class="icon-large" name="search"></ion-icon></button>
            </ion-col>
            -->
            <ion-col col-4>
              <button ion-button color="day" (click)="openSettings()">
                <ion-icon class="icon-large" name="more" ></ion-icon>
                
              </button> 
            </ion-col>
          </ion-row>
          <ion-row *ngIf="HideTabsHeader">
            <ion-col col-2 text-center>
              <button (click)="attendance()"><ion-icon class="icon-large ion-bg" name="checkbox-outline"></ion-icon></button>
            </ion-col>
            <ion-col col-2>
              <button (click)="hygiene()"><ion-icon class="icon-large" src="assets/img/hygiene.svg"></ion-icon></button>
            </ion-col>
            <ion-col col-2>
              <button (click)="medication()"><ion-icon class="icon-large" src="assets/img/medications.svg"></ion-icon></button>
            </ion-col>
            <!--
            <ion-col col-2>
              <button (click)="meal()"><ion-icon class="icon-large" src="assets/img/bottlefeeding.svg"></ion-icon></button>
            </ion-col>
            -->
            <ion-col col-2>
              <button (click)="health()"><ion-icon class="icon-large" src="assets/img/healthcheck.svg"></ion-icon></button>
            </ion-col>
            <ion-col col-2>
              <button (click)="sleep()"><ion-icon class="icon-large" src="assets/img/sleepometer.svg"></ion-icon></button>
            </ion-col>
            <ion-col col-2>
                <button (click)="close()"><ion-icon class="icon-large" name="close"></ion-icon></button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div [hidden]="!HideOnSearch">
          <ion-searchbar style="width:1024px" (change)="goSearch()" #searchbar placeholder="Search for" clearOnEdit="true" showCancelButton end
          [(ngModel)]="searchString" (ionFocus)="onFocus()" (ionInput)="goSearch()" (ionBlur)="offFocus()"
          debounce="500"></ion-searchbar>
      </div>
    </ion-buttons>
    <div [hidden]="HideOnSearch">
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-avatar no-padding>
          <img style="width:30px;height:30px;"  src="{{imgContactUrl}}">
        </ion-avatar>
      </button>
      <button>
        <ion-title><img style="width:90px" src="assets/img/logo1.png"></ion-title>
      </button>
    </ion-buttons>
  </div>
  </ion-navbar>
</ion-header> 
<ion-content no-padding>

  <super-tabs [hidden]="HideOnSearch" tabsPlacement="top" toolbarBackground="primary" toolbarColor="light" indicatorColor="light" (tabSelect)="onTabSelect($event)">
    <super-tab  *ngFor="let page of pages" [root]="page.pageName" [icon]="page.icon" [id]="page.id"></super-tab>
  </super-tabs>
  <div [hidden]="!HideOnSearch">
    <ion-grid>
      <ion-row>
        <ion-col>
          Search
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
